<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | MarcGlug</title>
  
</head>
  <body>
    <header>
      <div class="container mx-auto px-4 py-20">
        <h1>Social Media Dashboard</h1>
        <p class="text-bold"> Total Followers: 23,004</p>
        <div class="divider my-5"></div>
        <div class="flex justify-between">
          <p class="text-bold">Dark mode</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>
    <main class="container mx-auto px-6">
    
      <section id="social-section"><!--Section Follower-->
        <social-card v-for="social in socials" v-bind:key="social.id" v-bind:social="social"></social-card>
      </section>

      <section><!--Section Overview - Today-->
        <h2 class="my-8">Overview - Today</h2>
        <div class="cardOverview mx-auto">
          <div class="flex justify-between mb-6">
            <p class="text-bold">Page Views</p>
            <img src="images/icon-facebook.svg" alt="logo-facebook">
          </div>
          <div class="flex justify-between">
            <p class="number">87</p>
            <div class="flex stat">
              <img src="images/icon-up.svg" alt="arrow up">
              <p class="inline align-middle">3%</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MarcGlug</a>.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
</html>
